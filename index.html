  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,500&family=Montserrat:wght@200;300;400;500&family=Pinyon+Script&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0A0A0A',
            surface: '#121212',
            gold: {
              DEFAULT: '#C9A962',
              rose: '#B76E79',
              champagne: '#C9A962',
              light: '#E5D4A6',
              dark: '#8C7335',
              nude: '#D4A5A5',
            },
            text: {
              main: '#F5F5F0',
              muted: '#A0A0A0',
            }
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
            script: ['"Pinyon Script"', 'cursive'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 1.5s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-gold': 'pulseGold 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'shimmer': 'shimmer 2.5s infinite linear',
            'shimmer-slow': 'shimmer 4s infinite linear',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'fill-left': 'fillLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'press': 'press 0.1s ease-out',
            'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            glow: {
              '0%': {
                textShadow: '0 0 10px rgba(201, 169, 98, 0.3), 0 0 20px rgba(201, 169, 98, 0.2)',
                filter: 'brightness(1)'
              },
              '100%': {
                textShadow: '0 0 20px rgba(201, 169, 98, 0.6), 0 0 30px rgba(201, 169, 98, 0.4), 0 0 40px rgba(201, 169, 98, 0.2)',
                filter: 'brightness(1.1)'
              },
            },
            pulseGold: {
              '0%, 100%': {
                boxShadow: '0 0 0 0 rgba(201, 169, 98, 0.7)',
                transform: 'scale(1)'
              },
              '50%': {
                boxShadow: '0 0 0 10px rgba(201, 169, 98, 0)',
                transform: 'scale(1.05)'
              },
            },
            fillLeft: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0)' },
            },
            press: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(0.98)' },
              '100%': { transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-gold': 'linear-gradient(135deg, #C9A962 0%, #B76E79 100%)',
            'gradient-gold-shimmer': 'linear-gradient(90deg, transparent, rgba(201, 169, 98, 0.3), transparent)',
          },
          boxShadow: {
            'gold': '0 0 20px rgba(201, 169, 98, 0.3)',
            'gold-lg': '0 0 30px rgba(201, 169, 98, 0.4), 0 0 60px rgba(201, 169, 98, 0.2)',
            'rose': '0 0 20px rgba(183, 110, 121, 0.3)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      color: #F5F5F0;
      overflow-x: hidden;
      cursor: none;
      /* Hide default cursor */
    }

    /* Hide scrollbar for clean aesthetic */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #C9A962;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(201, 169, 98, 0.4), 0 0 40px rgba(201, 169, 98, 0.2);
    }

    .text-glow-strong {
      text-shadow: 0 0 30px rgba(201, 169, 98, 0.6), 0 0 60px rgba(201, 169, 98, 0.3), 0 0 90px rgba(201, 169, 98, 0.1);
    }

    .clip-text-image {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(45deg, #F5F5F0, #C9A962, #B76E79, #F5F5F0);
      background-size: 200% auto;
      animation: textShine 5s linear infinite;
    }

    @keyframes textShine {
      to {
        background-position: 200% center;
      }
    }

    /* Button shimmer effect */
    .btn-shimmer {
      position: relative;
      overflow: hidden;
    }

    .btn-shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }

    /* Smooth transitions */
    button,
    a,
    img {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
